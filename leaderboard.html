<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaderboard</title>
    <link rel="stylesheet" href="leaderboard.css">
</head>
<body>
    <div class="leaderboard">
        <div class="header">
            <div class="user-info">
                <img src="img1.jpg" alt="User Avatar">
                <div class="user-score">
                    <h2 id="user-score">0</h2>
                    <p>You are currently at position <b id="user-rank">N/A</b></p>
                </div>
            </div>
            <div class="players-count">
                <h2 id="total-players">0</h2>
                <p>Players on this leaderboard</p>
            </div>
        </div>
        
        <div class="board">
            <div class="leaderboard-title">
                <h3>Frosty Fren</h3> 
                <h4>Pointsâ–¼</h4>
            </div>
            <div class="scrollable-list">
                <ul id="leaderboard-list">
                    <!-- Dynamic leaderboard items will be inserted here -->
                </ul>
            </div>
        </div>
    </div>

    <script>
        async function fetchLeaderboard() {
            try {
                const response = await fetch("https://my-backend-red.vercel.app/api/leaderboard");
                const data = await response.json();

                const leaderboardList = document.getElementById("leaderboard-list");
                leaderboardList.innerHTML = ""; // Clear previous content

                data.forEach((entry, index) => {
                    const rank = index + 1; // Rank is just the index +1
                    const listItem = document.createElement("li");
                    listItem.innerHTML = `
                        <span class="rank">${rank}</span> 
                        <span class="name">${entry.player}</span> 
                        <span class="score">${entry.score}</span>
                    `;
                    leaderboardList.appendChild(listItem);
                });

                // Update user position (assuming the first entry is the user)
                document.getElementById("user-score").textContent = data[0]?.score || "0";
                document.getElementById("user-rank").textContent = data[0] ? (data.indexOf(data[0]) + 1) : "N/A";
                document.getElementById("total-players").textContent = data.length;
            } catch (error) {
                console.error("Error fetching leaderboard:", error);
            }
        }

        fetchLeaderboard();
    </script>
</body>
</html>
